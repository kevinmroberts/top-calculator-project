<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
</head>
<body>
    <div class="header">Calculator Project</div>
    <div class="calculator-container">
        <div class="result-container">
            <div class="equation"></div>
            <div class="equals"></div>
            <div class="result"></div>
        </div>
        <div class="input-display"></div>
        <div class="input-container">
            <div class="row">
                <button id="backspace" class="btn">โซ</button>
                <button id="clear" class="btn">Clear</button>
                <button id="exponent" class="btn">^</button>
                <button id="division" class="btn">รท</button>
            </div>
            <div class="row">
                <button id="seven" class="btn">7</button>
                <button id="eight" class="btn">8</button>
                <button id="nine" class="btn">9</button>
                <button id="multiplication" class="btn">x</button>
            </div>
            <div class="row">
                <button id="four" class="btn">4</button>
                <button id="five" class="btn">5</button>
                <button id="six" class="btn">6</button>
                <button id="subtraction" class="btn">-</button>
            </div>
            <div class="row">
                <button id="one" class="btn">1</button>
                <button id="two" class="btn">2</button>
                <button id="three" class="btn">3</button>
                <button id="addition" class="btn">+</button>
            </div>
            <div class="row">
                <button id="zero" class="btn">0</button>
                <button id="decimal" class="btn">.</button>
                <button id="mod" class="btn">%</button>
                <button id="equal-sign" class="btn">=</button>
            </div>
            
        </div>
    </div>
    <div class="footer">Copyright &#169; Kevin Roberts 2023</div>
</body>
</html>
